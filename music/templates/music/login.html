{% extends 'music/base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
    <h1 class="text-center mt-5">登录</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
        <p class="mt-2">没有账户？ <a href="{% url 'register' %}">在这里注册</a>.</p>
    </form>
{% endblock %}
