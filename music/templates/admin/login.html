{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/admin/custom_admin.css' %}">
<style>
    body.login {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }
    
    .login #container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        padding: 30px;
        margin-top: 100px;
    }
    
    .login #header {
        background: none;
        box-shadow: none;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--light-gray);
    }
    
    .login #content {
        padding: 20px 0;
    }
    
    .login .form-row {
        padding: 10px 0;
    }
    
    .login .form-row label {
        display: block;
        margin-bottom: 5px;
        color: var(--primary-dark);
        font-weight: bold;
        font-size: 14px;
    }
    
    .login .form-row input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--light-gray);
        border-radius: 4px;
    }
    
    .login .submit-row {
        padding: 20px 0 0;
        margin: 0;
        border: none;
        background: none;
        text-align: center;
    }
    
    .login .submit-row input {
        display: block;
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .login .submit-row input:hover {
        background: var(--primary-dark);
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <i class="fas fa-music" style="margin-right: 10px;"></i>
    <a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a>
</h1>
{% endblock %}
